<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator-By Code Traversal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="container"> 
        
        <fieldset id="container">
             <form name="calculator">
                <input id="display" type="text" name="display" readonly>
                <br>
                <input id="clearButton" class="button" type="button" value="C" onclick="calculator.display.value = ''">
                <input class="button digits" type="button" value="%" onclick="calculator.display.value += '%'">
                <input class="button digits" type="button" value="." onclick="calculator.display.value += '.'"> 
                <input class="button digits" type="button" value="()" onclick="calculator.display.value += '()'">
                <input class="button digits" type="button" value="!" onclick="calculator.display.value += '!'">
                <input class="button digits" type="button" value="DEL" onclick="calculator.display.value += 'DEL'">
                <br>
                <input class="button digits" type="button" value="AC" onclick="calculator.display.value += 'AC'">
                <input class="button digits" type="button" value="7" onclick="calculator.display.value += '7'">
                <input class="button digits" type="button" value="8" onclick="calculator.display.value += '8'">
                <input class="button digits" type="button" value="9" onclick="calculator.display.value += '9'">
                <input class="button mathButtons" type="button" value="+" onclick="calculator.display.value += '+'">
                <input class="button digits" type="button" value="GT" onclick="calculator.display.value += 'GT'">
                <br>
                <input class="button digits" type="button" value="MR" onclick="calculator.display.value += 'MR'">
                <input class="button digits" type="button" value="4" onclick="calculator.display.value += '4'">
                <input class="button digits" type="button" value="5" onclick="calculator.display.value += '5'">
                <input class="button digits" type="button" value="6" onclick="calculator.display.value += '6'">
                <input class="button mathButtons" type="button" value="-" onclick="calculator.display.value += '-'">
                <input class="button digits" type="button" value="MC" onclick="calculator.display.value += 'MC'">
                <br>
                <input class="button digits" type="button" value="CM" onclick="calculator.display.value += 'CM'">
                <input class="button digits" type="button" value="1" onclick="calculator.display.value += '1'">
                <input class="button digits" type="button" value="2" onclick="calculator.display.value += '2'">
                <input class="button digits" type="button" value="3" onclick="calculator.display.value += '3'">
                <input class="button mathButtons" type="button" value="X" onclick="calculator.display.value += '*'">
                <input class="button digits" type="button" value="RM" onclick="calculator.display.value += 'RM'">
                <br> 
                <input class="button digits" type="button" value="+/-" onclick="calculator.display.value += '+/-'">
                <input class="button mathButtons" type="button" value="00" onclick="calculator.display.value += '00'">
                <input class="button digits" type="button" value="0" onclick="calculator.display.value += '0'">
                <input class="button mathButtons" type="button" value="=" onclick="calculator.display.value = eval(calculator.display.value)">
                <input class="button mathButtons" type="button" value="/" onclick="calculator.display.value += '/'"> 
                <input class="button digits" type="button" value="(-)" onclick="calculator.display.value += '(-)'">
                <br>
                <input class="button digits" type="button" value="RCL+" onclick="calculator.display.value += 'RCL+'">
                <input class="button mathButtons" type="button" value="SIN" onclick="calculator.display.value += 'SIN'">
                <input class="button digits" type="button" value="COS" onclick="calculator.display.value += 'COS'">
                <input class="button mathButtons" type="button" value="TAN" onclick="calculator.display.value += 'TAN'"> 
                <input class="button digits" type="button" value="HYP" onclick="calculator.display.value += 'HYP'">
                <input class="button digits" type="button" value="OFF" onclick="calculator.display.value += 'OFF'">
                </form>
        </fieldset>
    </div>
</body>
</html>
